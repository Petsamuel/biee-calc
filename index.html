<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>
</head>

<body>

    <main>
        <section>
            <div class="calheader">
                <span class="calname">Calc</span>
                <div class="calswitch"><small>theme 
                <span>
                  <input type="radio" name="" id="">
                  <input type="radio" name="" id="">
                  <input type="radio" name="" id="">
                </span>
              </div>
            </div>
            <div class="calscreen">
                <div class="caldisplay">
                    <p class="value">399,981</p>
                </div>
            </div>
            <div class="calkey">
             <form action="">
              <div class="btnclass">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="DEL">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
                <input type="reset" value="RESET">
                <input type="submit" value="=">
              </div>
             </form>
            </div>
        </section>
    </main>






    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
</body>

</html>
