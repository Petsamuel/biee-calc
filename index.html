<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- <meta http-equiv="refresh" content="0; url=http://petsamuel.github.io/calculator"> -->
    <meta name="keywords" content="html, css, javascripts, frontendmentor, bieefilled, peter samuel, eval, opensource">
    <meta name="description" content="basic html, css calculator designed by coded by peter  samuel">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>
</head>

<body data-theme='theme1'>

    <main>
        <section>
            <div class="calheader"> <span class="calname">calc</span>
                <div class="calswitch"><small>
                    

                <span >
                 <span>
                    <span class='numberings'>
                        <label for="theme1">1</label>
                        <label for="theme2">2</label>
                        <label for="theme3">3</label>
                    </span>THEME
                    <span class="switches">
                        <input type="radio" name="theme" id="theme1"  checked>
                    <input type="radio" name="theme" id="theme2"  >
                    <input type="radio" name="theme" id="theme3">
                    </span>
                 </span>
                </span></small>
                </div>
            </div>
            <form class="form" onsubmit="submit(e) ">
                <div class="calscreen">

                    <div class="caldisplay">
                        <div class="valuecontainer">
                            <input type="text" name="value" id="value" class="value" value="0">

                        </div>
                    </div>
                </div>

                <div class="calkey">

                    <div class="btnclass">
                        <input type="button" id='seven' value="7" onclick='numbers([7])'>
                        <input type="button" id='eight' value="8" onclick='numbers([8])'>
                        <input type="button" id='nine' value="9" onclick='numbers([9])'>
                        <input type="button" id='DEL' value="DEL">
                        <input type="button" id='four' value="4" onclick='numbers([4])'>
                        <input type="button" id='five' value="5" onclick='numbers([5])'>
                        <input type="button" id='six' value="6" onclick='numbers([6])'>
                        <input type="button" id='add' value="+" onclick="operators('+')">
                        <input type="button" id='one' value="1" onclick='numbers([1])'>
                        <input type="button" id='two' value="2" onclick='numbers([2])'>
                        <input type="button" id='three' value="3" onclick='numbers([3])'>
                        <input type="button" id='sub' value="-" onclick="operators('-')">
                        <input type="button" id='period' value="." onclick="numbers('.')">
                        <input type="button" id='zero' value="0" onclick='numbers([0])'>
                        <input type="button" id='div' value="/" onclick="operators('/')">
                        <input type="button" id='times' value="x" onclick="operators('*')">
                        <input type="reset" id='RESET' value="RESET">
                        <input type="button" id='submit' value="=" class='submit'>
                    </div>
            </form>
            </div>
        </section>
    </main>



    <script src="scripts.js"></script>
</body>

</html>
